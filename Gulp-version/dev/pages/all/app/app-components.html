<h1 id="components-main-interfaces">Components Main Interfaces</h1>
<h2 id="list-intefaces">List intefaces</h2>
<p>The <code>list</code> components allow you to easily define lists and use them
in different parts fo different components like nav bar or legends 
or anything of that nature.</p>
<h3 id="example">Example</h3>
<pre><code>&lt;ul class=&quot;list-inline&quot;&gt;
    &lt;li&gt;first&lt;/li&gt;

&lt;/ul&gt;
</code></pre><!-- End /~Amin~/_docs+libs/QUISIA/quisia/Gulp-version/dev/less/app/app-components.less -->
